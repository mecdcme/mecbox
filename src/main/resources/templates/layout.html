<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="site-head">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="IE=10.000" http-equiv="X-UA-Compatible" />
        <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
        <title th:text="#{app.title}">MecBox</title>
        <!-- Javascript -->
        <script th:src="@{/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/metisMenu.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/mecbox.js}" type="text/javascript"></script>
        <!-- CSS -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/css/metisMenu.min.css}" rel="stylesheet" />
        <link th:href="@{/css/mecbox.css}" rel="stylesheet" />
        <!-- Fontawesome -->
        <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
    </head>
    <body>
        <!-- Body -->
        <div class="wrapper">
            <!-- START HEADER -->
            <header th:fragment="site-header" th:remove="tag">
                <div class="topnavbar-wrapper">
                    <nav role="navigation" class="navbar topnavbar">
                        <div class="nav pull-left">
                            <i class="fa fa-dropbox fa-2x"></i> Mec 
                            <span class="small-screen-hide">Box</span>
                        </div>
                        <div class="nav pull-right small-screen">
                            <div class="btn-group btn-group-xs">
                                <a class="btn btn-primary navbar-btn" sec:authorize="isAuthenticated()" 
                                   th:href="@{/users/logout}"> 
                                    <i class="fa fa-sign-out fa-fw"></i>
                                    <span class="small-screen-hide">
                                        <span th:text="#{Layout.signout}">Sign out</span> 
                                        <strong sec:authentication="name">
                                            <span th:text="#{Layout.user}">User</span>
                                        </strong>
                                    </span>
                                </a>
                            </div>
                            <div class="btn-group btn-group-xs">
                                <a class="btn btn-primary" href="?language=en_US">ENG</a>
                                <a class="btn btn-primary" href="?language=it_IT">ITA</a>
                            </div>
                        </div>
                    </nav>
                </div>
                <!-- END HEADER -->
            </header>
            <!-- START LEFT SIDE BAR -->
            <aside th:fragment="site-aside" th:remove="tag">
                <aside class="aside">
                    <div class="aside-inner">
                        <span class="toggle-menu" onclick="toggleMenu()"> 
                            <i id="toggle-menu" class="fa"></i>
                        </span>
                        <nav data-sidebar-anyclick-close="" class="sidebar">
                            <ul class="nav">
                                <li class="nav-heading"><span>Menu</span></li>
                                <li id="home" class="nav-body">
                                    <a href="index.html" title="Home" th:href="@{/}" > 
                                        <i class="fa fa-home"></i> 
                                        <span th:text="#{Layout.home}">Home</span>
                                    </a>
                                </li>

                                
                                <li class="nav-body">
                                    <a href="#process-2" title="Data" data-toggle="collapse" class="collapsed" aria-expanded="false">
                                        <i class="fa  fa-file-text-o"></i> 
                                        <span th:text="#{Layout.data}"> </span>
                                    </a>
                                    <ul id="process-2" class="nav sidebar-subnav collapse" aria-expanded="false">
                                        <li id="household-list">
                                            <a title="Household" th:href="@{/household/householdlist}"> 
                                                <i class="fa  fa-table"></i> 
                                                <span th:text="#{Layout.household}">Household</span>
                                            </a>
                                        </li>
                                        <li id="religion-list">
                                            <a title="Religion" th:href="@{/religion/religionlist}"> 
                                                <i class="fa  fa-pie-chart"></i> 
                                                <span th:text="#{Layout.religion}">Religion</span>
                                            </a>
                                        </li>
                                        <li id="sexdistribution-list">
                                            <a title="Sex Distributiont" th:href="@{/sexdistribution/sexdistributionlist}"> 
                                                <i class="fa fa-bar-chart"></i> 
                                                <span th:text="#{Layout.sexdistribution}">Sex Distribution</span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="nav-body">
                                    <!--a href="#territory" title="Territory" data-toggle="collapse" class="collapsed" aria-expanded="false">
                                        <i class="fa  fa-file-text-o"></i> 
                                        <span th:text="#{Layout.territory}"> </span>
                                    </a-->                               
                                    <!--ul id="territory" class="nav sidebar-subnav collapse" aria-expanded="false">
                                        <li id="territory-list"-->
                                            <a title="Territory List" th:href="@{/territory/territorylist}"> 
                                                <i class="fa fa-globe" aria-hidden="true"></i>
                                                <span th:text="#{Layout.territory}">Territory</span>
                                            </a>
                                        <!--/li>
                                    </ul-->
                                </li>
                                
                                <li class="nav-body">
                                    <a href="#admin" title="Administration" data-toggle="collapse" class="collapsed" aria-expanded="false">
                                        <i class="fa fa-briefcase"></i> 
                                        <span th:text="#{Layout.administration}">Administration</span>
                                    </a>
                                    <ul id="admin" class="nav sidebar-subnav collapse" aria-expanded="false">
                                        <li id="users-list" sec:authorize="hasAuthority('ADMIN')">
                                            <a title="Users List" th:href="@{/users/userlist}"> 
                                                <i class="fa fa-users"></i>
                                                <span th:text="#{Layout.userlist}">Users list</span>
                                            </a>
                                        </li>
                                        <li id="edituser">
                                            <a title="Edit User" th:href="@{/users/edituser}"> 
                                                <i class="fa fa-pencil-square-o"></i> 
                                                <span th:text="#{Layout.edituser}">Edit User</span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </aside>
            </aside>
            <!-- END LEFT SIDE BAR -->
            <!-- START MAIN CONTAINER -->
            <section>
                <div class="content-wrapper">
                    <div class="content-heading">
                        Mec Box - Layout <small>Field work monitor</small>
                    </div>

                    <!-- START PANEL-->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Welcome to the MecBox <strong sec:authentication="name">User</strong>
                        </div>
                        <div class="panel-body">Choose a report!</div>
                    </div>
                    <!-- END PANEL-->

                </div>
            </section>
            <!-- END MAIN CONTAINER -->

            <!-- START FOOTER -->
            <footer th:fragment="site-footer">
                <span>2017 - Istat MecBox</span>
            </footer>
            <!-- END FOOTER -->
        </div>
    </body>
</html>
