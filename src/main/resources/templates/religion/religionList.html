<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: site-head"/>
    <head>
        <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
        <script src="../public/js/table/datatables.js" 
        th:src="@{/js/table/datatables.js}"></script>
        <link rel="stylesheet" href="../public/css/table/datatables.css"
              th:href="@{/css/table/datatables.css}" />
        <script>
            var _ctx = $("meta[name='ctx']").attr("content");
            $(document).ready(function () {
                setMenuActive("religion-list");
                var table = $("#religionlist").DataTable({
                    responsive: true,
                    lengthChange: false,
                    buttons: ['csv', 'excel', 'pdf']
                });
                table.buttons().container().appendTo('#religionlist_wrapper .col-sm-6:eq(0)');
                $('option[value=afar]').attr('selected', 'selected');
            });
        </script>
    </head>
    <BODY>
        <!-- Body -->    
        <div class="wrapper">    
            <header th:replace="layout :: site-header" />
            <aside th:replace="layout :: site-aside" />
            <!-- START MAIN CONTAINER -->
            <section>
                <div class="content-wrapper">
                    <div class="content-heading">
                        Religion List
                        <small>Religion List</small>
                    </div>
                    <div class="container-fluid">
                        <div class="row mb-lg">
                            <div class="col-lg-6">
                                <table id="religionlist"   class="table table-striped" cellspacing="0" width="100%">
                                    <thead>
                                        <tr>

                                            <th>region</th>
                                            <th>zone</th>
                                            <th>woreda</th>
                                            <th>city</th>
                                            <th>subcity</th>
                                            <th>psa</th>
                                            <th>sa</th>
                                            <th>kebele</th>
                                            <th>ea</th>
                                            <th>household</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="rl : ${religionList}"
                                            th:unless="${(religionList == null) or (religionList.size() == 0) }">

                                            <td th:text="${rl.region}"></td>
                                            <td th:text="${rl.zone}"></td>
                                            <td th:text="${rl.woreda}"></td>
                                            <td th:text="${rl.city}"></td>
                                            <td th:text="${rl.subcity}"></td>
                                            <td th:text="${rl.psa}"></td>
                                            <td th:text="${rl.sa}"></td>
                                            <td th:text="${rl.kebele}"></td>
                                            <td th:text="${rl.ea}"></td>
                                            <td th:text="${rl.household}"></td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            <!-- END MAIN CONTAINER -->



            <footer th:replace="layout :: site-footer" />
        </div>   <!-- wrapper -->
    </BODY>
</html>
