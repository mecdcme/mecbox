<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="site-head">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta content="IE=10.000" http-equiv="X-UA-Compatible"/>

        <TITLE>MEC</TITLE>  

        <!-- Javascript -->
        <script src="../public/js/jquery-3.1.1.min.js"  th:src="@{/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
        <script src="../public/js/bootstrap.min.js"  th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>      
        <script src="../public/js/metisMenu.min.js"  th:src="@{/js/metisMenu.min.js}" type="text/javascript"></script>
        <script src="../public/js/mecbox.js"  th:src="@{/js/mecbox.js}" type="text/javascript"></script>

        <!-- CSS -->
        <link href="../public/css/bootstrap.min.css"  th:href="@{/css/bootstrap.min.css}"  rel="stylesheet"/>
        <link href="../public/css/metisMenu.min.css"  th:href="@{/css/metisMenu.min.css}"  rel="stylesheet"/>
        <link href="../public/css/login.css"  th:href="@{/css/login.css}" rel="stylesheet"/>
        <link href="../public/css/mecbox.css"  th:href="@{/css/mecbox.css}" rel="stylesheet"/>


        <!-- Fontawesome -->
        <link href="../public/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}"  rel="stylesheet"/>

    </head>
    <body>



        <div class="wrapper">
            <div class="block-center mt-xl wd-xl">
                <!-- START LOGIN PANEL-->
                <div class="panel panel-dark panel-flat">
                    <div class="panel-heading text-center">
                        <a href="#">
                            <i class="fa fa-dropbox fa-fw"></i> MecBox
                        </a>
                    </div>
                    <div class="panel-body">



                        <form method="post" th:object="${loginForm}" role="form"  class="mb-lg"  >
                            <div class="form-group has-feedback" style="padding-left: 5px;color: red;"
                                 th:if="${#fields.hasErrors()}">

                                Wrong credentials, try again!

                                &nbsp;
                            </div>
                            <div>
                                <ul id="messages" th:with="notifyMessages=${session[T(it.istat.mec.mecbox.services
                                    .NotificationService).NOTIFY_MSG_SESSION_KEY]}">
                                    <li th:each="msg : ${notifyMessages}"
                                        th:text="${msg.text}"
                                        th:class="${#strings.toLowerCase(msg.type)}">
                                    </li>
                                    <span th:if="${notifyMessages}" th:remove="all" th:text="${session.remove(
                                          T(it.istat.mec.mecbox.services.NotificationService).NOTIFY_MSG_SESSION_KEY)}"></span>
                                </ul>
                            </div> 
                            <div class="form-group has-feedback">
                                <input  id="username" type="text" name="username" placeholder="Enter email" autocomplete="off" required="" class="form-control"  th:value="*{username}" />
                                <span   th:if="${#fields.hasErrors('username')}"
                                        th:errors="*{username}">Invalid email</span>
                                <span class="fa fa-envelope form-control-feedback text-muted"></span>
                            </div>

                            <div class="form-group has-feedback">
                                <input id="password"  name="password" type="password" placeholder="Password" required="" class="form-control" th:value="*{password}" />
                                <span  th:if="${#fields.hasErrors('password')}"
                                       th:errors="*{password}">Invalid password</span>

                                <span class="fa fa-lock form-control-feedback text-muted"></span>
                            </div>

                            <button type="submit" class="btn btn-block btn-primary mt-lg" value="Login">Login</button>
                        </form>

                    </div>
                </div>
                <!-- END LOGIN PANEL-->


            </div>

            <!-- START FOOTER-->
            <div class="p-lg text-center">
                <span>2017</span>
                <span>-</span>
                <span>MecBox</span>
                <br/>
            </div>
            <!-- END FOOTER-->
        </div>

    </body>

</html>
