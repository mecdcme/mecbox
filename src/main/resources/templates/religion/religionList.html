<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <!--head th:replace="layout :: site-head"/>
    <head-->
    <head>
    <head th:include="layout :: site-head" th:remove="tag"/>
        <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
        <script src="../public/js/table/datatables.js" 
        th:src="@{/js/table/datatables.js}"></script>
        <!--script src="../public/js/table/dataTables.buttons.min.js" 
        th:src="@{/js/table/dataTables.buttons.min.js}"></script>
        <script src="../public/js/table/buttons.flash.min.js" 
        th:src="@{/js/table/buttons.flash.min.js}"></script-->
        <link rel="stylesheet" href="../public/css/table/datatables.css"
              th:href="@{/css/table/datatables.css}" />
        <script src="../public/js/chart/chart.bundle.min.js" 
        th:src="@{/js/chart/chart.bundle.min.js}"></script>
        <script src="../public/js/chart/mecboxChart.js" 
        th:src="@{/js/chart/mecboxChart.js}"></script>
        <script src="../public/js/religionList.js" 
        th:src="@{/js/religionList.js}"></script>
        <style>
        </style>
    </head>
    <BODY>
        <!-- Body -->    
        <div class="wrapper">    
            <header th:replace="layout :: site-header" />
            <aside th:replace="layout :: site-aside" />
            <!-- START MAIN CONTAINER -->
            <section>
                <div class="content-wrapper">
                    <div class="content-heading">
                        Religion
                        <small>Chart</small>
                    </div>
                    <!-- start loader -->



                    <!-- end loader -->
                    <div class="container-fluid">
                        <div class="row mb-lg">
                            <div class="loading">                            
                                <div class="col-sm-4"></div> 
                                <div class="col-sm-4">  
                                    <div class="panel panel-default shadow-effect">
                                        <div class="panel-body"> 
                                            <div class="loader">
                                                <i class="fa fa-spinner fa-spin fa-4x fa-fw"></i><span><strong>Loading data...</strong></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>     
                                <div class="col-sm-4"></div> 
                            </div>
                            <div class="panel panel-default religion">
                                <div class="panel-body">                                
                                    <div class="col-lg-6">
                                        <h3 class="page-header page-header-data"><i class="fa  fa-table"></i> Data </h3>
                                        <table id="religionlist"   class="table table-striped " cellspacing="0" width="100%"></table>
                                    </div>
                                    <div class="col-lg-6" >
                                        <h3 class="page-header page-header-chart"><i class="fa  fa-pie-chart"></i> Doughnut chart </h3>
                                        <div class="row spacer"></div>
                                        <canvas id="doughnut-chart-area" />
                                        <div class="spacer"></div>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
            </section>
            <!-- END MAIN CONTAINER -->
            <footer th:replace="layout :: site-footer" />
        </div>   <!-- wrapper -->
    </BODY>
</html>
