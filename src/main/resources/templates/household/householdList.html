<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: site-head"/>
    <head>
        <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
        <script src="../public/js/table/datatables.js" 
        th:src="@{/js/table/datatables.js}"></script>
        <link rel="stylesheet" href="../public/css/table/datatables.css"
              th:href="@{/css/table/datatables.css}" />
        <script>
            var _ctx = $("meta[name='ctx']").attr("content");
            $(document).ready(function () {
                setMenuActive("household-list");
                var table = $("#householdlist").DataTable({
                    responsive: true,
                    lengthChange: false,
                    buttons: ['csv', 'excel', 'pdf']
                });
                table.buttons().container().appendTo('#householdlist_wrapper .col-sm-6:eq(0)');
                $('option[value=afar]').attr('selected', 'selected');
            });
        </script>
    </head>
    <BODY>
        <!-- Body -->    
        <div class="wrapper">    
            <header th:replace="layout :: site-header" />
            <aside th:replace="layout :: site-aside" />
            <!-- START MAIN CONTAINER -->
            <section>
                <div class="content-wrapper">
                    <div class="content-heading">
                        Household List
                        <small>Household List</small>
                    </div>
                    <div class="container-fluid">
                        <div class="row mb-lg">
                            <div class="panel panel-default">
                                <div class="panel-body"> 


                                    <div class="col-lg-12">
                                        <table id="householdlist"   class="table table-striped" cellspacing="0" width="100%">
                                            <thead>
                                                <tr>
                                                    <th>region</th>
                                                    <th>zone</th>
                                                    <th>woreda</th>
                                                    <th>city</th>
                                                    <th>subcity</th>
                                                    <th>psa</th>
                                                    <th>sa</th>
                                                    <th>kebele</th>
                                                    <th>ea</th>
                                                    <th>household</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="hh : ${householdList}"
                                                    th:unless="${(householdList == null) or (householdList.size() == 0) }">

                                                    <td th:text="${hh.region}"></td>
                                                    <td th:text="${hh.zone}"></td>
                                                    <td th:text="${hh.woreda}"></td>
                                                    <td th:text="${hh.city}"></td>
                                                    <td th:text="${hh.subcity}"></td>
                                                    <td th:text="${hh.psa}"></td>
                                                    <td th:text="${hh.sa}"></td>
                                                    <td th:text="${hh.kebele}"></td>
                                                    <td th:text="${hh.ea}"></td>
                                                    <td th:text="${hh.household}"></td>

                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            <!-- END MAIN CONTAINER -->



            <footer th:replace="layout :: site-footer" />
        </div>   <!-- wrapper -->
    </BODY>
</html>
