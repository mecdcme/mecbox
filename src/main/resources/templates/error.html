<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="site-head">
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="IE=10.000" http-equiv="X-UA-Compatible" />
        <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />

        <TITLE>MEC</TITLE>

        <!-- Javascript -->
        <script src="../public/js/jquery-3.1.1.min.js"
        th:src="@{/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
        <script src="../public/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script src="../public/js/metisMenu.min.js"
        th:src="@{/js/metisMenu.min.js}" type="text/javascript"></script>
        <script src="../public/js/mecbox.js" th:src="@{/js/mecbox.js}"
        type="text/javascript"></script>

        <!-- CSS -->
        <link href="../public/css/bootstrap.min.css"
              th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link href="../public/css/metisMenu.min.css"
              th:href="@{/css/metisMenu.min.css}" rel="stylesheet" />
        <link href="../public/css/mecbox.css" th:href="@{/css/mecbox.css}"
              rel="stylesheet" />

        <!-- Fontawesome -->
        <link href="../public/css/font-awesome.min.css"
              th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

    </head>
    <body>
        <!-- Body -->
        <div class="wrapper">
            <!-- START HEADER -->
            <header th:fragment="site-header" th:remove="tag">

                <div class="topnavbar-wrapper">

                    <nav role="navigation" class="navbar topnavbar">
                        <div class="nav pull-left">
                            <i class="fa fa-dropbox fa-2x"></i> Mec <span
                                class="small-screen-hide">Box</span>
                        </div>
                        <div class="nav pull-right small-screen">

                            <a sec:authorize="isAuthenticated()" href="#"
                               th:href="@{/users/logout}"> <i
                                    class="fa fa-sign-out fa-fw signout"></i> <span
                                    class="small-screen-hide">Sign out <strong
                                        sec:authentication="name">User</strong></span>
                            </a>
                        </div>
                    </nav>
                </div>
                <!-- END HEADER -->
            </header>

            <!-- START LEFT SIDE BAR -->
            <aside th:fragment="site-aside" th:remove="tag">
                <aside class="aside">
                    <div class="aside-inner">
                        <span class="toggle-menu" onclick="toggleMenu()"> <i
                                id="toggle-menu" class="fa"></i>
                        </span>
                        <nav data-sidebar-anyclick-close="" class="sidebar">
                            <ul class="nav">
                                <li class="nav-heading"><span>Report List</span></li>
                                <li class="nav-body active"><a href="index.html"
                                                               title="Home" th:href="@{/}" class="active"> <i
                                            class="fa fa-home"></i> <span>Home</span>
                                    </a></li>


                            </ul>
                        </nav>
                    </div>
                </aside>
            </aside>
            <!-- END LEFT SIDE BAR -->

            <!-- START MAIN CONTAINER -->
            <section>
                <div class="content-wrapper">
                    <div class="content-heading">
                        Mec Box - Error Page <small>Errors</small>
                    </div>

                    <!-- START PANEL-->
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <h1 class="indigo-text center" th:text="${error}">Not found</h1>

                                <p class="col s12 center" th:text="${message}">This page is
                                    not available</p>
                                <p>
                                    Go to <a href="index.html" title="Home" th:href="@{/}"
                                             class="active"> <i class="fa fa-home"></i> <span>Home</span>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- END PANEL-->

                </div>
            </section>
            <!-- END MAIN CONTAINER -->

            <!-- START FOOTER -->
            <footer th:fragment="site-footer">
                <span>2017 - Istat MecBox</span>
            </footer>
            <!-- END FOOTER -->
        </div>
    </body>
</html>
