<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <head th:include="layout :: site-head" th:remove="tag"/>        

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
    <script th:src="@{/js/table/datatables.js}"></script>
    <!-- ie <11 -->
    <!--script th:src="@{/js/table/dataTables.buttons.min.js}"></script>
    <script th:src="@{/js/table/buttons.flash.min.js}"></script-->
    <link rel="stylesheet" th:href="@{/css/table/datatables.css}" />
    <script th:src="@{/js/chart/chart.bundle.min.js}"></script>
    <script th:src="@{/js/chart/mecboxChart.js}"></script>
    <script th:src="@{/js/religionList.js}"></script>
    <style>
    </style>
</head>
<BODY>
    <!-- Body -->    
    <div class="wrapper">    
        <header th:replace="layout :: site-header" />
        <aside th:replace="layout :: site-aside" />
        <!-- START MAIN CONTAINER -->
        <section>
            <div class="content-wrapper">
                <div class="content-heading">
                    <span th:text="#{Religionlist.religion}">Religion</span>
                    <small><span th:text="#{Religionlist.chart}">Chart</span></small>
                </div>
                <div class="container-fluid">
                    <div class="row mb-lg">
                        <!-- start loader -->
                        <div class="loading">                            
                            <div class="col-sm-6"></div> 
                            <div class="col-sm-6">  
                                <div class="panel panel-default shadow-effect">
                                    <div class="panel-body"> 
                                        <div class="loader">
                                            <i class="fa fa-spinner fa-spin fa-4x fa-fw"></i><span><strong><span th:text="#{Religionlist.loadingdata}">Loading data...</span></strong></span>
                                        </div>
                                    </div>
                                </div>
                            </div>     
                            <div class="col-sm-4"></div> 
                        </div>
                        <!-- end loader -->
                        <div class="panel panel-default religion">
                            <div class="panel-body">                                
                                <div class="col-sm-6">
                                    <h3 class="page-header page-header-data"><i class="fa  fa-table"></i><span th:text="#{Religionlist.data}">Data</span> </h3>
                                    <table id="religionlist"   class="table table-striped " cellspacing="0" width="100%"></table>
                                </div>
                                <div class="col-sm-6" >
                                    <h3 class="page-header page-header-chart"><i class="fa fa-pie-chart"></i><span th:text="#{Religionlist.doughnut}">Doughnut chart</span></h3>
                                    <!--div class="row spacer"></div-->
                                    <canvas id="doughnut-chart-area" />
                                    <!--div class="spacer"></div-->
                                </div>
                            </div>
                        </div>    

                    </div>
                </div>
            </div>
        </section>
        <!-- END MAIN CONTAINER -->
        <footer th:replace="layout :: site-footer" />
    </div>   <!-- wrapper -->
</BODY>
</html>
