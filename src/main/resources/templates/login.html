<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="site-head">
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="IE=10.000" http-equiv="X-UA-Compatible" />

        <TITLE th:text="#{app.title}">MEC</TITLE>

        <!-- Javascript -->
        <script th:src="@{/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/metisMenu.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/mecbox.js}" type="text/javascript"></script>

        <!-- CSS -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/css/metisMenu.min.css}" rel="stylesheet" />
        <link th:href="@{/css/login.css}" rel="stylesheet" />
        <link th:href="@{/css/mecbox.css}" rel="stylesheet" />

        <!-- Fontawesome -->
        <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

    </head>
    <body>
        <div class="wrapper">
            <div class="block-center mt-xl wd-xl">
                <!-- START LOGIN PANEL-->
                <div class="panel panel-dark panel-flat">
                    <div class="panel-heading text-center">
                        <a href="#"> <i class="fa fa-dropbox fa-fw"></i> <span th:text="#{app.name}">MecBox</span>
                        </a>
                    </div>
                    <div class="panel-body">

                        <form method="post" th:object="${loginForm}" role="form"
                              class="mb-lg">

                            <div th:if="${param.error}" class="form-group text-danger">&nbsp;Invalid
                                username or password.</div>
                            <div th:if="${param.logout}">You have been logged out.</div>

                            <div class="form-group has-feedback">
                                <input id="username" type="email" name="username"
                                       th:placeholder="#{LoginUser.mail}" autocomplete="off" required=""
                                       class="form-control" th:value="*{username}" /> <span
                                       th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Invalid
                                    email</span> <span
                                    class="fa fa-envelope form-control-feedback text-muted"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input id="password" name="password" type="password"
                                       th:placeholder="#{LoginUser.password}" required="" class="form-control"
                                       th:value="*{password}" /> <span
                                       th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid
                                    password</span> <span
                                    class="fa fa-lock form-control-feedback text-muted"></span>
                            </div>
                            <button type="submit" class="btn btn-block btn-primary mt-lg"
                                    value="Login"><span th:text="#{LoginUser.login}"></span></button>
                        </form>
                    </div>
                </div>
                <!-- END LOGIN PANEL-->
            </div>
            <!-- START FOOTER-->
            <div class="p-lg text-center">
                <span  th:text="#{app.footer.year}">2017</span> <span>-</span> <span  th:text="#{app.name}">MecBox</span> <br />
            </div>
            <!-- END FOOTER-->
        </div>

    </body>

</html>
